{% extends "base.html" %}
{% block title %}Excluir Credencial{% endblock %}
{% block content %}
<div class="mt-4">
  <h2>Excluir Credencial</h2>
  <p>Tem certeza que deseja excluir a credencial <strong>{{ cred.nome_maquina }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'polls:credentials_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
