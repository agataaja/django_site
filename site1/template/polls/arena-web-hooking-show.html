{% load static %}

<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bem-vindo ao meu projeto {% block title %}{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <style>
    body {
      padding-top: 56px;
    }
    table {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    {% include 'partials/navbar.html' %}
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <!-- {% include 'partials/sidebar.html' %} -->

      <!-- Conteúdo principal -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-4">
        <h2 class="text-center mb-4">Lutas (Atualização Automática)</h2>

        <div class="table-responsive">
          <table id="lutas-tabela" class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Match Number</th>
                <th>Mat</th>
                <th>Age Group</th>
                <th>Estilo</th>
                <th>Weight Category</th>
                <th>Round</th>
                <th>Atleta 1</th>
                <th>Atleta 2</th>
                <th>Ganhador</th>
                <th>Resultado</th>
                <th>Tipo Vitória</th>
                <th>Início</th>
                <th>Fim</th>
              </tr>
            </thead>
            <tbody id="lutas-body">
              <!-- Dados preenchidos via JavaScript -->
            </tbody>
          </table>
        </div>

        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function carregarLutas() {
      fetch('/lutas-json/')
        .then(response => response.json())
        .then(data => {
          const corpoTabela = document.getElementById('lutas-body');
          corpoTabela.innerHTML = '';
          data.lutas.forEach(luta => {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${luta.id}</td>
              <td>${luta.numero}</td>
              <td>${luta.tapete}</td>
              <td>${luta.audienceName}</td>
              <td>${luta.sportAlternateName}</td>
              <td>${luta.weightCategoryName}</td>
              <td>${luta.round}</td>
              <td>${luta.id_atleta1}</td>
              <td>${luta.id_atleta2}</td>
              <td>${luta.id_atleta_ganhador}</td>
              <td>${luta.resultado || ''}</td>
              <td>${luta.tipo_vitoria || ''}</td>
              <td>${luta.data_inicio || ''}</td>
              <td>${luta.data_fim || ''}</td>
            `;
            corpoTabela.appendChild(linha);
          });
        });
    }

    carregarLutas();
    setInterval(carregarLutas, 5000);
  </script>

  <!-- Bibliotecas externas -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
