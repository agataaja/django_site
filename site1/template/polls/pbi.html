{% load static %}

<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bem-vindo ao meu projeto {% block title %}{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <style>
    body {
      padding-top: 56px;
    }
    table {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    {% include 'partials/navbar.html' %}
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      {% include 'partials/sidebar.html' %}

      <!-- Conteúdo principal -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pt-4">
        <h2 class="text-center mb-4">Lista de Power Bi's</h2>

        <div class="">

            <iframe title="MONITORAMENTO - INSCRIÇÕES EVENTOS" width="1200" height="847" src="https://app.powerbi.com/view?r=eyJrIjoiMjgyMjdlYzYtNGJkNi00NjJlLWJhY2YtOTFjMjA1N2EzZTlhIiwidCI6IjdmNDE4ZmJiLWM5YWYtNGJkNS1hOTQ5LTVlY2RmZWFhMzk3MiJ9" frameborder="0" allowFullScreen="True"></iframe>


        </div>

        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bibliotecas externas -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
