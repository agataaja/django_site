{% load static %}

<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AJÁPP {% block title%}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

  <style>
    /* Sidebar */
    .sidebar {
      width: 250px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    .sidebar.collapsed {
      margin-left: -250px;
    }

    /* Conteúdo principal */
    #content {
      transition: margin-left 0.3s ease;
      margin-left: 250px;
      width: 100%;
    }
    .sidebar.collapsed ~ #content {
      margin-left: 0;
    }

    /* Botão fixo no canto inferior esquerdo */
    #sidebarToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1050; /* acima de tudo */
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #sidebarToggle:hover {
      background-color: #6a0dad; /* roxo mais escuro */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    {% include 'partials/navbar.html' %}
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      {% include 'partials/sidebar.html' %}

      <!-- Conteúdo -->
      <main id="content" role="main" class="col px-4">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- Botão fixo -->
  <button id="sidebarToggle">☰</button>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <script>
    // Toggle do sidebar
    document.getElementById("sidebarToggle").addEventListener("click", function () {
      document.querySelector(".sidebar").classList.toggle("collapsed");
    });
  </script>
</body>
</html>
